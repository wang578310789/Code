<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // >, <, >=, <=, ==, !=, ===
        // 比较运算中，先将两边的值转化为Number，再比较
        // === :不仅值相同，类型也要相同
        // 特殊：==
        //结果返回boolean
        var a = true;
        var b = 1;
        var c = "12";
        var d = false
        console.log(a===b);
        console.log(c>b);
        console.log(b<d);
    </script>
</body>
</html>
