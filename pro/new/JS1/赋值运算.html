    <script>
        // 赋值运算
        // += , -= , *= , /= , %=
        //前++,先自增后运算
        //后++,先运算后自增
        var a = 10;
        var b = 20;
        var c = 10;
        var d = 20;
        b+=++a;
        d+=c++;
        console.log(b);  //31
        console.log(d);  //30
        console.log(""||"abc"); //abc
        console.log(0 == '');  //true
        function b(){

        } 
        console.log(typeof b);  //number
    </script>
