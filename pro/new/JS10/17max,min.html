<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 获取最大值，最小值
        // ... -- 展开语法
        // ...arr -- 展开数组
        var arr = [1,2,3,4,5];
        var max = Math.max(...arr);
        var min = Math.min(...arr);
        console.log(max);
        console.log(min);
    </script>
</body>
</html>
