<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            splice(index,howmany,item)
            index -- 从哪里开始删
            howmany -- 删除几个
            item -- 在删除的地方添加要修改的值
            item -- 可以添加多个值，用逗号隔开 splice(index,howmany,1,2,3，...)
        */
        var arr = [1,2,3,4,5];
        arr.splice(1,2,9,9,9);
        console.log(arr);
    </script>
</body>
</html>
