<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function go(a,b,c){
            console.log(a);
            console.log(b);
            console.log(c);
        }
        // JS传不定参，对参数不敏感
        //go(1,2,3);
        go(1);
        //函数的形参，是保存在函数对象的length属性中
        console.log(go.length);
    </script>
</body>
</html>
