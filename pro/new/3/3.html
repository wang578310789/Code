<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_800921_sxacah6iy.css">
    <script src="http://at.alicdn.com/t/font_800921_sxacah6iy.js"></script>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background: red;
        }
        .child{
            margin-top: 100px;
            width: 100px;
            height: 100px;
            background: yellow;
        }
        .parent::before{
            content: "";
            display: table;
        }
        .iconfont{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <input type="button" class="iconfont" value="&#xe600;">
    <svg class="icon">
        <use xlink:href="#icon-daoju"></use>
    </svg>
</body>
</html>
