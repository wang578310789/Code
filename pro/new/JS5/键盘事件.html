<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            document.onkeydown   用户按下键盘上的一个键时发生
            keyCode   键盘对应的编码 
        */
        document.onkeydown = function(){
            alert(event.keyCode);
        }
    </script>
</body>
</html>
