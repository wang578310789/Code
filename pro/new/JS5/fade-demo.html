<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        *{margin: 0;padding:0;}
        img{
            width: 200px;
            padding: 20px;
        }
        #parent{
            margin-left: auto;
            margin-right: auto;
            position: relative;
            width: 240px;
            border: 1px solid #333;
        }
        #fade{
            width: 100%;
            height: 100%;
            position: absolute;
            background: #ff2d51;
            opacity: 0.3;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="parent">
        <img src="images/05.png" alt="">
        <div id="fade"></div>
    </div>
    <script>
        var parent = document.getElementById("parent");
        var fade = document.getElementById("fade");
        var opacity = getComputedStyle(fade).opacity * 100;
        var timer;
        /* parent.onmouseover = function(){

        }
        parent.onmouseout = function(){

        //封装后
        parent.onmouseover = function(){
            animate(70,2);
        }
        parent.onmouseout = function(){
            animate(30,-2);
        }
        function animate(reach,add){
            clearInterval(timer);
            timer = setInterval(function(){
                if(opacity == reach){
                    clearInterval(timer);
                }else{
                    opacity +=add;
                    fade.style.opacity = opacity/100;
                }
            },100)
        }

    </script>
</body>
