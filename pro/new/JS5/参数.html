<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //带参数的函数
        function func(a,b){
            console.log(a*b);
        }
        func(1,5);//5
        // es6函数可以带默认参数
        function test(a=5,b=6){
            console.log(a*b);
        }
        test();//30
        test(6);//36
        test(6,7);//42
    </script>
</body>
</html>
