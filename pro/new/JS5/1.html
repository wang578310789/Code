<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.js"></script>
    <script src="swiper/swiper.js"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_831490_xokm6bqv9wi.css">
    <style>
        .swiper-button-prev,.swiper-button-next{
            background: none;
        }
        .iconfont{
            font-size: 30px;
            color: rgba(0, 0, 0, 0.5);
        }
        .swiper-pagination-bullet-active{
            background: rgb(221, 161, 161);
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/01.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/02.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/03.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"><i class="iconfont">&#xe6d0;</i></div>
        <div class="swiper-button-next"><i class="iconfont">&#xe6c9;</i></div>
    </div>
</body>
</html>
