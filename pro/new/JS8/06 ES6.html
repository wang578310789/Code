<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // es6 JSON对象中的函数
        /* 
        //es5的写法
        var name = "yu";
        var obj = {
            name,
            sayName:function(){
                console.log(this.name)
            }
        } 
        */
        
        //es6的写法
        var name = "wang";
        var obj = {
            name,
            sayName(){
                console.log(this.name)
            }
        }
        obj.sayName();
    </script>
</body>
