<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding:0;}
        #test{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="btn">动画</button>
    <div id="test" style="left: 0;"></div>
    <script>
        var timer = 100;
        var btn = document.getElementById("btn");
        var test = document.getElementById("test");
        var animated = false;
        btn.onclick = function(){
            if(animated){
                return false;
            }
            function go(){
                animated = true;
                var valueLeft = parseInt(test.style.left)+10;
                test.style.left = valueLeft + "px";
                if(parseInt(test.style.left)<500){
                    setTimeout(go,timer)
                }
            }
            go();
        }
    </script>
</body>
</html>
