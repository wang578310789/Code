<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var oDate = new Date();//获取当前时间 年月日
        var year = oDate.getFullYear();//获取年
        var month = oDate.getMonth()+1;//获取月的时候一定要+1
        var date = oDate.getDate();//获取天
        var hour = oDate.getHours(); // 获取时
        var minute = oDate.getMinutes(); //获取分
        var second = oDate.getSeconds(); //获取秒
        var min = oDate.getMilliseconds(); //获取毫秒
        var day = oDate.getDay(); // 获取星期
        console.log(oDate);
        console.log(year);
        console.log(month);
        console.log(date);
        console.log(hour);
        console.log(minute);
        console.log(second);
        console.log(min);
        console.log(day);

    </script>
</body>
</html>
