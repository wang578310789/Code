<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .box{
           width: 200px;
           height: 200px;
           position: relative;
           overflow: hidden;
       }
       .one{
           width: 200px;
           height: 200px; 
           background: url("images/dog.png") no-repeat center center;
           background-size: cover;
       }
       .two{
           width: 0;
           height: 0;
           background: rgba(141, 5, 46, 0.5);
           transform: rotate(10000deg);
           transition: all 1s;
           position: absolute;
           left: 0;
           top: 0;
       }
       .box:hover .two{
           width: 200px;
           height: 200px;
           transform: rotate(0deg);
       }
    </style>
</head>
<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>
</html>
