<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 3px;
            animation: shanke 5s 1s infinite;
        }
        @keyframes shanke{
            0%{
                width: 0;
            }
            20%{
                width: 20%;
                background: pink;
            }
            40%{
                width: 40%;
                background: red;
            }
            60%{
                width: 60%;
                background:green;
            }
            80%{
                width: 80%;
                background: blue;
            }
            100%{
                width: 100%;
                background: black;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
