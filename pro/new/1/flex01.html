<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{
            width: 400px;
            height: 400px;
            background: red;
            display: flex;
            flex-direction: row;
            /* justify-content设置子元素水平方向的对齐方式*/
            justify-content: center;
            /* align-items设置子元素垂直方向的对齐方式*/
            align-items: center;
        }
        .one,.two{
            width: 100px;
            height: 100px;
        }
        .one{
            background: yellow;
        }
        .two{
            background: black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>
</html>
