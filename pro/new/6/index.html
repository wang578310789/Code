<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        width: 1000px;
        height: 400px;
        border: 1px solid #333;
        border-radius: 5px;
        margin: 0 auto;
    }
    .parent>div{
        width: 25%;
        height: 100%;
        float: left;
        position: relative;
    }
    .parent>div:not(:last-child)::after{
        content: "";
        background: #333;
        /*如果出现一条线太重，把背景颜色改为边框线*/
        /*border-right:1px solid #333;*/
        position: absolute;
        width: 1px;
        height: 100%;
        top: 0;
        right: 0;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
