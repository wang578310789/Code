<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p:first-child{
            color: red;
        }
        p:last-child{
            color: aqua;
        }
        p:not(.one){
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>hello world</p>
        <p class="one">hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
    </div>
</body>
</html>
