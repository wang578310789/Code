<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="plugin/swiper.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_800921_8q4mcai4whm.css">
    <script src="js/swiper.js"></script>
    <style>
        .swiper-container {
            width: 600px;
            height: 400px;
        }  
        .swiper-button-prev,.swiper-button-next{
            background:none;
            
        }
        .iconfont{
            font-size: 40px !important;
            color:rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/01.png" alt=""></div>
            <div class="swiper-slide"><img src="images/02.png" alt=""></div>
            <div class="swiper-slide"><img src="images/03.png" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"><i class="iconfont">&#xe72f;</i></div>
        <div class="swiper-button-next"><i class="iconfont">&#xe72e;</i></div>
    </div>
</body>
</html>
