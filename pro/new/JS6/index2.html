<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        .header{
            width: 100%;
            text-align: center;
            background-color: #EE0A3B;
        }
        .header img{
            width: 10rem;
        }
        .nav{
            width: 100%;
            border: 1px solid #EE0A3B;
            display: flex;
        }
        .nav-img img{
            width: 2.4rem;
            height: 2.4rem;
            vertical-align: bottom;
            padding: .078125rem;
        }
        .hot{
            flex: 1;
           position: relative;
        }
        .hot h6{
            display: inline-block;
            font-weight: bold;
        }
        .hot-p{
            display: inline-block;
        }
        .hot a{
            font-size: .15625rem;
        }
        .tip{
            position: absolute;
            width: 2.133333rem;
            height: .64rem;
            line-height: .64rem;
            background-color: #ee0a3b;
            text-align: center;
            color: #fff;
            font-weight: 700;
            font-size: .21875rem;
            bottom: .133333rem;
            right: .2rem;
            border-radius: .026667rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="images/header.jpg" alt="">
        </div>
        <div class="nav">
            <div class="nav-img">
                <img src="images/girl.jpg" alt="">
            </div>
            <div class="hot">
                <p>Carter's1年式灰色长袖连体衣包脚爬服全棉鲸鱼男婴儿童装115G093</p>
                <p class="hot-p">双11 <h6>￥299.06</h6> <a>(满400减100)</a></p>
                <p>1小时内热卖5885件</p>
                <a href="#" class="tip">马上抢购！</a>
            </div>
        </div>
    </div>
</body>
</html>
