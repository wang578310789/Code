<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .header {
            width: 100%;
            text-align: center;
            background: #ee0a3b;
        }

        .header img {
            width: 10rem;
        }

        .flag {
            border-bottom: 1px solid #ff2d51;
            display: flex;
            position: relative;
        }

        .flag img {
            width: 2.4rem;
            height: 2.4rem;
            vertical-align: bottom;
            padding: .078125rem;
        }

        .two {
            flex: 1;
        }

        .content {
            padding: .078125rem
        }

        .flag-btn {
            position: absolute;
            width: 2.133333rem;
            height: .64rem;
            line-height: .64rem;
            background-color: #ee0a3b;
            text-align: center;
            color: #fff;
            font-weight: 700;
            font-size: 14px;
            bottom: .133333rem;
            right: .2rem;
            border-radius: .026667rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="images/header.jpg" alt="">
    </div>
    <div class="content">
        <ul>
            <li class="flag">
                <div class="one">
                    <a href="#"><img src="images/girl.jpg" alt=""></a>
                </div>
                <div class="two">
                    <p>Carter's1年式灰色长袖连体衣包脚爬服全棉鲸鱼男婴儿童装115G093</p>
                    <div class="flag-price">
                        <span>双11价</span>
                        <strong>¥299.06</strong>
                        <small>(满400减100)</small>
                    </div>
                    <div class="flag-type">
                        1小时内热卖5885件
                    </div>
                    <a class="flag-btn" href="##">马上抢！</a>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
