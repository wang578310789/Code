<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .content{
            width: 40rem;
            height: 70.9375rem;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgb(192, 18, 245);
            box-sizing: border-box;
            box-shadow: 0 0 .15625rem .015625rem;
        }
        .nav{
            width: 40rem;
            height: 12.5rem;
            position: relative;
            border-bottom: 1px solid #9e9e9e;
            box-sizing: border-box;
        }
        .img{
            position: absolute;
            width: 11.5625rem;
            height: 12.5rem;
        }
        img{
            width: 11.5625rem;
            height: 12.5rem;
        }
        .list{
            width: 28.4375rem;
            height: 6.25rem;
            position: absolute;
            left: 11.5625rem;
            text-align: center;
        }
        .list-p{
            width: 26.6875rem;
            height: 3.75rem;
            text-align: left; 
            margin: 1.25rem auto; 
            color: #333;
            font-size: 1.625rem;
        }
        .money{
            position: absolute;
            width: 6.25rem;
            height: 3.125rem;
            left: 12.5rem;
            top: 7.5rem;
            text-align: center;
        }
        .money a{
            font-size: 1.875rem;
            color: red;
        }
        .sop{
            width: 7.5rem;
            height: 3.125rem;
            line-height: 3.125rem;
            position: absolute;
            border: 1px solid #333;
            border-radius: 10px;
            top: 7.5rem;
            left: 30rem;
            text-align: center;
        }
        .sop a{
            text-decoration: none;
            color: #000;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="nav">
            <div class="img">
               <img src="images/05.png" alt=""> 
            </div>
            <div class="list">
                <div class="list-p">
                  <p>wonsee 萌萌蛋 智能奶瓶 宽口径硅胶智</p>
                  <p>能奶瓶 M116-MAX 250ml 粉色</p>  
                </div>
            </div>
            <div class="money">
                <a>￥299</a>
            </div>
            <div class="sop">
                <a href="#">相似商品</a>
            </div>
        </div>
    </div>
</body>
</html>
