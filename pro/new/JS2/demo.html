<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding:0;}
        ul{
            list-style: none;
            height: 60px;
            background-color:rgb(0, 0, 0); 
            margin-top: 100px;
        }
        li{
            width: 100px;
            text-align: center;
            line-height: 60px;
            float: left;
            background-color:rgb(0, 0, 0) ;
            border: 1px solid #FFFFFF;
            box-sizing: border-box;
            color: #FFFFFF;
            margin-left: -1px;
        }
        .hover{
            background-color: rgb(72, 173, 231);
        }
        li:hover{
            background-color: rgb(72, 173, 231);
        }
    </style>
</head>
<body>
    <ul>
        <li class="hover">一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
    </ul>
    <script>
    window.onload = function(){ 
        var lis=document.getElementsByTagName("li");
        for(let i=0;i<lis.length;i++){
            lis[i].onclick = function(){
                for(let i=0;i<lis.length;i++){
                    lis[i].style.backgroundColor="#000000";
                }
                this.style.backgroundColor="rgb(72, 173, 231)";
            }
        }
    }
    </script>
</body>
</html>
