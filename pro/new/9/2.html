<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .login{
            width: 200px;
            height: 40px;
            text-align: center;
            border: 1px solid #333;
        }
        .login a{
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #0288d1;
            display: inline-block;
        }
        .login a>.qq{
            display: inline-block;
            width: 19px;
            height: 19px;
            background: url("images/icons_type.png") no-repeat 21% 50%;
        }
        .login a>.weibo{ 
            display: inline-block;
            width: 19px;
            height: 19px;
            background: url("images/icons_type.png") no-repeat 42% 50%;
        }
    </style>
</head>
<body>
    <div class="login">
        <a><span class="qq"></span></a>
        <a><span class="weibo"></span></a>
    </div>
</body>
</html>
