<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .parent{
            width: 300px;
            height: 450px;
            margin: 100px auto;
            perspective: 400px;
        }
        .parent img{
            width: 300px;
            height: 450px;
            transition: all 1s;
            animation: toimg 1s infinite;
        }
        @keyframes toimg{
            0%{transform: rotateY(0deg);}
            50%{transform: rotateY(180deg);}
            100%{transform: rotateY(360deg);}
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="images/slide-10.jpg" alt="">
    </div>
</body>
</html>
