        // offsetParent , offsetTop
        // 只要父元素不为null，top值累加
        window.onload = function (){
            function getTop(element){
                var realTop = element.offsetTop;
                var parent = element.offsetParent;
                while(parent !== null){
                    realTop += parent.offsetTop;
                    parent = parent.offsetParent;
                }
                return realTop;
            }
