<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent{
            width: 300px;
            height: 300px;
            background: red;
            position: relative;
        }
        #child{
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
            left: 50px;
            margin-left: 50px;
            top: 50px;
            margin-top: 50px;
            border: 10px solid #333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
    <!-- 
        offset - - 都是只读的
        offsetParent  - - 获取定位的父元素
        offsetLeft - - 返回元素的相对定位父元素水平偏移位置
        offsetTop - - 返回元素的相对定位父元素垂直偏移位置
        offsetWidth - - 只读
     -->
    <script>
        var child = document.getElementById("child");
        var parent = child.offsetParent;
        var offsetLeft = child.offsetLeft;
        var offsetTop = child.offsetTop;
        var offsetWidth = child.offsetWidth;
        console.log(parent);
        console.log(offsetLeft);
        console.log(offsetTop);
        console.log(offsetWidth);
    </script>
</body>
</html>
