<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index1.css">
</head>
<body>
    <div id="content">
        <div class="list" id="list" style="left: -600px;">
            <img src="images/02.png" alt="">
            <img src="images/01.png" alt="">
            <img src="images/02.png" alt="">
            <img src="images/03.png" alt="">
            <img src="images/04.png" alt="">
            <img src="images/05.png" alt="">
            <img src="images/03.png" alt="">
        </div>
        <button id="prev"></button>
        <button id="next"></button>
        <div class="btn" id="btn">
            <span class="current"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        var content = document.getElementById("content");
        var list = document.getElementById("list");
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var btn = document.getElementById("btn").children;
        var index=0;
        next.onclick = function(){
            index++;
            if(index>4){
                index=0;
            }
            showBtn();
            animate(-600);
        }
        prev.onclick = function(){
            index--;
            if(index<0){
                index=4;
            }
            showBtn();
            animate(600);
        }
        for(let i=0;i<btn.length;i++){
            btn[i].index=i;
            btn[i].onclick = function(){
                var offset = (this.index -index) * -600;
                index = this.index;
                animate(offset);
                showBtn();
            }
        }
        function showBtn(){
            for(let i=0;i<btn.length;i++){
                btn[i].classList.remove("current");
            }
            btn[index].classList.add("current");
        }
        function animate(offset){
            let newLeft = parseInt(list.style.left)+offset;
            if(newLeft>-600){
                list.style.left = -3000 + "px";
            }else if(newLeft<-3000){
                list.style.left = -600 + "px";
            }else{
                list.style.left = newLeft + "px";
            }
        }
    </script>
</body>
</html>
