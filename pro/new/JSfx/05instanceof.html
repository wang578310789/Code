<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // instanceof  构造函数
        // 实例对象有一个constructor属性，指向构造函数
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        var wang = new Person("wang",18);
        //console.log(wang instanceof Person);
        console.log(wang.constructor == Person);
    </script>
</body>
</html>
