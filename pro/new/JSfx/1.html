<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }

        .content {
            width: 240px;
            border: 1px solid rgba(51, 51, 51, 0.1);
            float: left;
            position: relative;
        }

        img {
            width: 230px;
            padding: 5px;
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="content">
            <img src="images/01.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/03.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/04.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/05.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/06.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/08.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/09.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/11.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/12.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/13.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/15.jpg" alt="">
        </div>
        <div class="content">
            <img src="images/timg.jpg" alt="">
        </div>
    </div>

    <script>
        window.onload = function () {
            var url = {
                dataUrl: [{
                    src: "01.jpg"
                }, {
                    src: "03.jpg"
                }, {
                    src: "04.jpg"
                }, {
                    src: "05.jpg"
                }, {
                    src: "06.jpg"
                }, {
                    src: "08.jpg"
                }, {
                    src: "09.jpg"
                }, {
                    src: "11.jpg"
                }, {
                    src: "12.jpg"
                }, {
                    src: "13.jpg"
                }, {
                    src: "15.jpg"
                }, {
                    src: "timg.jpg"
                }]
            }
            var container = document.getElementById("container");
            var contents = document.getElementsByClassName("content");
            var data = url.dataUrl;
            placeImg();
            window.onscroll = function () {
                if (sCondition()) {
                    for (let i = 0; i < data.length; i++) {
                        let img = document.createElement("img");
                        img.src = "images/" + data[i].src;
                        let div = document.createElement("div");
                        div.className = "content";
                        div.append(img);
                        container.append(div);
                        placeImg();
                    }
                }
            }
            function sCondition() {
                var sh = document.documentElement.scrollTop;
                var vh = document.documentElement.clientHeight;
                var offsetTop = contents[contents.length - 1].offsetTop + contents[contents.length - 1].offsetHeight / 2;
                return sh + vh > offsetTop ? true : false;
            }


            function placeImg() {
                var contents = document.getElementsByClassName("content");
                var ww = window.innerWidth;
                var cw = contents[0].offsetWidth;
                var num = Math.floor(ww / cw);
                var container = document.getElementById("container");
                container.style.width = num * cw + "px";
                var content_arr = Array.prototype.slice.call(contents);
                var arr_height = [];
                content_arr.forEach((element, index) => {
                    if (index < num) {
                        arr_height.push(element.offsetHeight)
                    } else {
                        var minHeight = Math.min(...arr_height);
                        var minIndex = arr_height.indexOf(minHeight);
                        var offsetLeft = content_arr[minIndex].offsetLeft;
                        element.style.position = "absolute";
                        element.style.top = minHeight + "px";
                        element.style.left = offsetLeft + "px";
                        arr_height[minIndex] += element.offsetHeight;
                    }
                })
            }
        }
    </script>
</body>

</html>
